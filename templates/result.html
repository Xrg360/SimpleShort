<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Result</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4">Your Shortened URL</h1>
        <p class="mb-4">Short URL: <a href="/{{ short_url }}" class="text-blue-500">{{ request.host_url }}{{ short_url }}</a></p>
        <p>Original URL: <a href="{{ long_url }}" class="text-blue-500" target="_blank">{{ long_url }}</a></p>
    </div>
</body>
</html>
